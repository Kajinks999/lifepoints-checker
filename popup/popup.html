<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LifePoints Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/icon48.png" class="logo" alt="LifePoints">
      <h1>LifePoints Checker</h1>
    </div>
    
    <div class="status-card">
      <div class="status-indicator" id="status-indicator">❔</div>
      <div class="status-text" id="status-text">Pronto para verificar</div>
      <div class="survey-count" id="survey-count"></div>
      <div class="last-check" id="last-check"></div>
    </div>
    
    <button id="check-btn" class="pulse-button">
      <span class="btn-icon">🔍</span>
      <span class="btn-text">Verificar Agora</span>
    </button>
    
    <div class="settings-row">
      <div class="settings-link" id="settings-btn">
        ⚙️ Configurações Avançadas
      </div>
      <div class="auto-check">
        <span id="interval-display">Verificando a cada: 5 min</span>
      </div>
    </div>
    
    <div class="result-message" id="result-message"></div>

    <div class="history-section">
      <h3>📅 Histórico de Pesquisas Perdidas</h3>
      <div class="stats-row">
        <span class="stat-badge" id="missed-count">0 pesquisas</span>
        <span class="stat-badge" id="total-points">0 pontos</span>
      </div>
      <div id="history-list" class="history-list"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
