<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configura√ß√µes</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    h2 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .toggle-label {
      font-size: 14px;
    }
    .save-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .save-btn:hover {
      background: #3a5bed;
    }
    #status-message {
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h2>‚öôÔ∏è Configura√ß√µes</h2>
  
  <div class="form-group">
    <label for="interval">Intervalo de verifica√ß√£o (minutos):</label>
    <input type="number" id="interval" min="1" max="120">
  </div>
  
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="auto-check-toggle" checked>
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Verifica√ß√£o autom√°tica</span>
  </div>
  
  <div class="toggle-container">
    <label class="toggle-switch">
      <input type="checkbox" id="pause-toggle" checked>
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Pausa inteligente (30min ap√≥s 10 verifica√ß√µes)</span>
  </div>
  
  <button id="save-btn" class="save-btn">üíæ Salvar Configura√ß√µes</button>
  <div id="status-message"></div>
  
  <script src="settings.js"></script>
</body>
</html>
