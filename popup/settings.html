<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configura√ß√µes</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .settings-container {
      padding: 15px;
      max-width: 300px;
    }
    h2 {
      color: var(--primary-color);
      margin-top: 0;
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-color);
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .save-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .save-btn:hover {
      background: #3a5bed;
    }
    #status-message {
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      text-align: center;
      display: none;
      animation: fadeIn 0.3s;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>‚öôÔ∏è Configura√ß√µes</h2>
    
    <div class="form-group">
      <label for="interval">Intervalo de verifica√ß√£o (minutos):</label>
      <input type="number" id="interval" min="1" max="120">
    </div>
    
    <button id="save-btn" class="save-btn">üíæ Salvar Configura√ß√µes</button>
    <div id="status-message"></div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
